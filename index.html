<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <header>
        <div class="holder">
        <img class="crystal-gems" alt="Crystal Gems" 
             src="assets/images/stevenUniverseJumbo.png"/>     
        <img class="logo" alt="logo" src="assets/images/Steven_Universe_logo.png"/>
        </div>
    </header>
    <div class="clearfix"></div>

    <div id="game-over"></div>
    <br>
    <section class="start">
        <button id="start-button">Start/Restart</button>
    </section>

    <br>
    <section class="scores">
        Wins: <span id="wins"></span>
        <br>
        Losses:<span id="losses"></span>
        <br>
        Answer:<span id="answer"></span>
        <br>
        UserScore: <span id="userScore"></span>
    </section>


    <div id="gems">

        <img id="sapphire" src="assets/images/gemIcons/004-emerald.png">

        <img id="emerald" src="assets/images/gemIcons/003-gem-1.png">

        <img id="topaz" src="assets/images/gemIcons/002-ruby.png">

        <img id="ruby" src="assets/images/gemIcons/001-gem.png">

    </div>
    <footer>
        <div><small>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small></div>
    </footer>
</body>
<script src="assets/javascript/game.js"></script>

</html>
